<div class="pokemon-card">
    <div class="img-container">
        <div class="img-border">
            <img class="pokemon-img" [src]="path+pokemon.pokemon_image" alt="">
        </div>
    </div>
    <div class="pokemon-name">{{ pokemon.name }}</div>
    <div class="types">
        <div [class]="pokemon.type1">{{ pokemon.type1 }}</div>
        <div [class]="pokemon.type2">{{ pokemon.type2 }}</div>
    </div>
</div>
