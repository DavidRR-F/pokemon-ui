<div class="search-bar">
    <h1>Pokemon Database</h1>
    <form [formGroup]="searchForm" class="search-form">
        <select name="type" formControlName="filter" class="select">
            <option value="" disabled selected hidden>Type</option>
            <option *ngFor="let type of pokemonFilter" [value]="type">{{ type | titlecase }}</option>
        </select>
        <input formControlName="search" type="text" placeholder="Search..." class="search"/>
    </form>
</div>
